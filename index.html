<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="panel">
        <div class="contenedor1">
            <header class="header">
                <img class="logo" src="img/Logo.svg" alt="Logo Principal">
            </header>

            <textarea class="area-texto" id="text-area" cols="30" rows="10"
                placeholder="Ingrese el texto aquí para encriptar o desencriptar" autocapitalize="off"
                onkeypress="return soloLetrasMinusculasYEspacioEnBlanco(event);"></textarea>

            <p class="informacion-parrafo">Sólo letras en minúsculas y sin acentos</p>

            <div class="botones">
                <button class="boton boton-encriptar" type="button" onclick="botonEncriptar();">
                    <p>Encriptar</p>
                    <img class="icono posicion-icono-encriptador" src="./img/Icono-encriptar.png"
                        alt="Icono encriptador">
                </button>

                <button class="boton boton-desencriptar" type="button" onclick="botonDesencriptar();">
                    <p>Desencriptar</p>
                    <img class="icono posicion-icono-desencriptador" src="./img/Icono-desencriptar.png"
                        alt="Icono desencriptador">
                </button>
            </div>
        </div>

        <div class="contenedor2">
            <div class="contenedor-mensaje-encriptado">
                <textarea class="area-texto" id="text-area2" cols="30" rows="10" disabled></textarea>

                <img class="imagenes imagen1" src="./img/Muneco.png" alt="imagen muñeco" style="z-index: 1;">
                <img class="imagenes imagen2" src="./img/Mensaje-no-encontrado.png" alt="imagen mensaje">
            </div>

            <div class="imagen-parrafo-encript-desencript">
                <img class="imagen-encriptado-desencriptado" src="img/texto-encriptado-desencriptado.png" alt="imagen encriptado desencriptado">
                <p id="texto-encriptar-desencriptar"></p>
            </div>

            <button class="boton boton-copiar" type="button" onclick="botonCopiar();">
                <p>Copiar</p>
                <img class="icono posicion-icono-copiar" src="./img/copia.png" alt="Icono desencriptador">
            </button>
        </div>
    </div>

    <footer class="footer">
        <p class="copyright">Todos los derechos reservados - Miguel Darío Martínez Montoya</p>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
